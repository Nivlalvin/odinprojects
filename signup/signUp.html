<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            
            <div class="wrapper">
                <img src="lexi-laginess-YcUTOrKNTvg-unsplash.jpg" alt="sidebar-img" class="sidebar-img">
                <div class="comp">
                    <img src="odin-lined.png" alt="logo" class="logo">
                    <p class="text">ODIN</p> 
                </div>
                
            </div>
        </div>
        <div class="form-container">
            <div class="welcome">
                <p>We welcome you to join us today</p>
            </div>
            <form action="#" class="form">
                <h2 >SIGN UP FORM</h2>
                <div>
                    <label for="first-name">first name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="enter your first-name" required>
                </div>
                <div>
                    <label for="last-name">last name</label>
                    <input type="text" name="last-name" id="last-name" placeholder=" enter your last-name"required>
                </div>
                <div>
                    <label for="email">email</label>
                    <input type="text" name="email" id="email" placeholder="enter your email" required>
                </div>
                <div>
                    <label for="phone">phone</label>
                    <input type="text" name="phone" id="phone" placeholder="enter your phone" required>
                </div>
                <div>
                    <label for="password">password </label>
                    <input type="text" name="password" id="password" placeholder="enter your password" minlength="8" required>
                </div>
                <div>
                    <label for=" confirm-password"> confirm-password </label>
                    <input type="text" name="confirm-password" id="confirm-password" placeholder=" confirm your password" minlength="8" required >
                </div>      
            </form>
            <div >
                <button type="submit">Sign Up</button>
                <p class="t2">Already have an account <a href="#">log in</a></p>
            </div>
        </div>
        
    </div>
</body>
</html>
